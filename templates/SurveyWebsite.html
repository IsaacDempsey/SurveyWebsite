<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<script src="{{ url_for('static', filename='d3/d3.v4.js') }}" charset="utf-8"></script>
	<title>Chart {{ chartNumber }}</title>
	<style type="text/css">
        .axis path,

        .axis line {
            fill: none;
            stroke: white;
            stroke-width: 2px;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 14px;
        }

	#wrapper {
		display: flex; 
		flex-direction: row;
		width: 100%;
	}

	</style>
</head>
<body>
	<div id="wrapper">
		<figure>
			<script type="text/javascript">
			// Define margins

			var svgWidth = 800;
			var svgHeight = 500;
				
			var margin = {top: 30, right: 50, bottom: 30, left: 100};
			var chartWidth = svgWidth - margin.left - margin.right;
			var chartHeight = svgHeight - margin.top - margin.bottom;

			chart = d3.select("figure")
				.append("svg")
				.attr("width", svgWidth)
				.attr("height", svgHeight)
				.append("g")
					.attr("transform", "translate("+margin.left+", "+margin.top+")");

			function generateBarChart(){
				
				var xScale = d3.scaleLinear()
			                     .domain([0, d3.max(dataset, function(d){ return +d.Value; })])
			                     .range([0, chartWidth]);

			    var yScale = d3.scaleBand()
			          			.domain(dataset.map(function(d) { return d.Name; }))
								.range([0, chartHeight])
								.paddingInner(0.4)
				
				// Create an x-axis connected to the x scale
				var xAxis = d3.axisBottom()
								.scale(xScale)
                                .ticks(5)
                                .tickSize(- chartWidth, 0)
                                .tickSizeOuter(0);

				//Define Y axis
				var yAxis = d3.axisLeft()
								.scale(yScale)
								.ticks();
							
				// Add rectangles
				chart.selectAll("rect")
				   .data(dataset)
				   .enter()
					   .append("rect")
					   .attr("x", 1)
					   .attr("y", function(d) { return yScale(d.Name); })
					   .attr("width", function(d) { return xScale(+d.Value); })
					   .attr("height", yScale.bandwidth() ) // returns width (in this case height) of each band.
					   .attr("fill", "#ffdab3");

				// Call the x-axis
				chart.append("g")
					.attr("class", "axis") // For styling.
					.attr("transform", "translate(0," + chartHeight + ")")
					.call(xAxis);

				// Call the y axis
				chart.append("g")
					.attr("class", "axis")
					.call(yAxis);
			}

			function generateColumnChart(){

			    var xScale = d3.scaleBand()
			          			.domain(dataset.map(function(d) { return d.Name; }))
								.range([0.5, chartWidth])
								.paddingInner(0.4)

				var yScale = d3.scaleLinear()
			                     .domain([0, d3.max(dataset, function(d){ return +d.Value; })])
			                     .range([chartHeight, 0]);
				
				// Create an x-axis connected to the x scale
				var xAxis = d3.axisBottom()
								.scale(xScale)
								.ticks();

				//Define Y axis
				var yAxis = d3.axisLeft()
								.scale(yScale)
                                .ticks(5)
                                .tickSize(- chartWidth, 0)
                                .tickSizeOuter(0);
							  
				{#// Call the x-axis#}
				{#chart.append("g")#}
				{#	.attr("class", "axis") // For styling.#}
				{#	.attr("transform", "translate(0," + chartHeight + ")")#}
				{#	.call(xAxis);#}
					

							
				// Add rectangles
				chart.selectAll("rect")
				   .data(dataset)
				   .enter()
					   .append("rect")
					   .attr("x", function(d) { return xScale(d.Name); })
					   .attr("y" , function(d) { return yScale(+d.Value); })
					   .attr("width", xScale.bandwidth())
					   .attr("height", function(d) {return chartHeight - yScale(+d.Value); })
					   .attr("fill", " #ffdab3");

				// Call the y axis
				chart.append("g")
					.attr("class", "axis")
					.call(yAxis);

				// Call the x-axis
				chart.append("g")
					.attr("class", "axis") // For styling.
					.attr("transform", "translate(0," + chartHeight + ")")
					.call(xAxis);
			}

			// Load the chartDict and generate a visualisation based on it
			d3.json("/data/{{ chartNumber }}", function(data) {

				chartType = data["type"];
				dataset = data["data"];

				console.log(dataset);
				
				if (chartType == "bar") {
					generateBarChart();
				} else if (chartType == "col") {
					generateColumnChart()
				}				
			});

			</script>
		</figure>
		<aside>
			<form action="{{ url_for('results', chartNumber=chartNumber) }}" method="post">
				<p>Which is the 3rd largest</p>
				{% for data_point in range(data_points) %}
				{{ letters[data_point] }}<input type="radio" value="{{ data_point }}" name="column" required/><br>
				{% endfor %}
				<br />
				Estimate its size: <input  type="number" step="1" max=100 min=0 name="columnSize" required><br><br>			
				<input type="submit" value="Next">
			</form> 
		</aside>
	</div>
</body>
</html>
